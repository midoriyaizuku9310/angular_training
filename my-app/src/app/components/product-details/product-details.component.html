<h3>Product Details</h3>
<button (click)="onClick()">Go To the Product List</button>
<section ngClass="product-details-card" *ngIf="product">
    <h2 >{{ product.title }} | {{ product.price | currency: 'INR' }}/-</h2>
    <p> {{product.description}} </p>
    <p>Rating: {{product.rating}}</p>

    <img *ngFor=" let product of product.images" [src]=product alt="product.thumbnail" width="50%" height="50%">
    <!-- <img width="50%" src="{{product.images[2]}}" alt=""> -->


</section>
